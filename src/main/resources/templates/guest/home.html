<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Service type list</div>
        <th:block th:each="serviceType : ${serviceTypeList}">
            <a th:href="'service-type/'+${serviceType.name}" th:text="${serviceType.name}"></a><br>
        </th:block>
        <div>Branch list</div>
        <th:block th:each="branch : ${branchList}">
<!--            <div th:if="${condition}">
              <p>TRUE</p>
            </div>
            <div th:unless="${condition}">
              <p>FALSE</p>
            </div>-->
            <a href="#" th:text="${branch.name}"></a><br>
            <p th:text="${branch.url}"></p>
            <p th:text="${branch.district.name +', '+ branch.district.province.name}"></p>
        </th:block>
    </body>
</html>
